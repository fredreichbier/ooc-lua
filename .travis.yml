before_install:
  - sudo apt-get -y -qq update
  - sudo apt-get -y -qq install curl make libgc-dev
  - git clone --depth=1 git://github.com/nddrylliog/rock.git -b 99x
  - (cd rock && make -s rescue)
  - export PATH=$PATH:$PWD/rock/bin
  - wget http://luajit.org/download/LuaJIT-2.0.2.tar.gz
  - tar -xvf LuaJIT-2.0.2.tar.gz
  - (cd LuaJIT-2.0.2 && make PREFIX=/usr && sudo make install PREFIX=/usr)

script:
  - export OOC_LIBS=$PWD
  - cd ${OOC_LIBS}/samples
  - rock -vv sum && ./sum
  - rock -vv closure && ./closure
  - cd ${OOC_LIBS}/howling
  - rock -x
  - rock -vv test
  - rock -vv --backend=luaffi test
  - ./test
  - cd ${OOC_LIBS}/samples
  - rock -x
  - rock -vv --backend=luaffi --outpath=lua_repo bind
  - rock -vv bind
  - ./bind
  - rock -x
  - rock -vv --backend=luaffi --outpath=lua_repo valuepassing
  - rock -vv valuepassing
  - ./valuepassing
